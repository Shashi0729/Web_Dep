<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding-right: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: #fff;
        }

        .btn-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .btn:hover {
            opacity: 0.9;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 1rem;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
        }

        .footer-links a {
            color: #ecf0f1;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        #datetime {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 600px) {
            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="icons8-logo-64.png" alt=""></div>
        <div class="header-buttons">
            <a href="signin.html" class="btn btn-secondary">Sign In</a>
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
    </header>

    <main>
        <h1>Welcome to our website</h1>
        <p>This is the main content area of the web page. It now has a subtle gradient background that transitions from a lighter shade at the top to a slightly darker shade at the bottom.</p>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
            <nav class="footer-links">
                <a href="#" onclick="alert('About page coming soon!'); return false;">About</a>
                <a href="#" onclick="alert('Contact page coming soon!'); return false;">Contact</a>
                <a href="#" onclick="alert('Privacy Policy page coming soon!'); return false;">Privacy Policy</a>
            </nav>
        </div>
        <div id="datetime"></div>
    </footer>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const formattedDateTime = now.toLocaleDateString('en-US', options);
            document.getElementById('datetime').textContent = formattedDateTime;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
