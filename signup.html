<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: #fff;
        }

        .btn-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .btn:hover {
            opacity: 0.9;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 1rem;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
        }

        .footer-links a {
            color: #ecf0f1;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        #datetime {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="header-buttons">
            <a href="index.html" class="btn btn-secondary">Home</a>
            <a href="signin.html" class="btn btn-primary">Sign In</a>
        </div>
    </header>

    <main>
        <h1>Sign Up</h1>
        <form id="signUpForm">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
            <nav class="footer-links">
                <a href="#" onclick="alert('About page coming soon!'); return false;">About</a>
                <a href="#" onclick="alert('Contact page coming soon!'); return false;">Contact</a>
                <a href="#" onclick="alert('Privacy Policy page coming soon!'); return false;">Privacy Policy</a>
            </nav>
        </div>
        <div id="datetime"></div>
    </footer>

    <script>
        function updateDateTime() {
            const now =

 new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const formattedDateTime = now.toLocaleDateString('en-US', options);
            document.getElementById('datetime').textContent = formattedDateTime;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        document.getElementById("signUpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Sign Up functionality would be implemented here.");
        });
    </script>
</body>
</html>
